name: Deploy to Ubuntu server with PM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Pull latest code & restart app on server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} /bin/bash << 'EOF'
          set -e  # Xatolarda to'xtash uchun
          cd ${{ secrets.DEPLOY_PATH }} || { echo "Directory not found"; exit 1; }
          git fetch origin
          git reset --hard origin/main
          npm install --production
          if pm2 restart server; then
            echo "Server restarted"
          else
            pm2 start main.js --name server
            pm2 save
            pm2 startup
          fi
        EOF
